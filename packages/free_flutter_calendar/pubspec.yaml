name: free_flutter_calendar
description: The Flutter Calendar widget has nine built-in configurable views that provide basic functionalities for scheduling and representing appointments/events efficiently.
version: 19.1.54
homepage: https://github.com/cholojuanito/free_flutter_widgets/tree/main/packages/free_flutter_calendar

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  timezone: 0.7.0-nullsafety.0
  free_flutter_core:
    path: ../free_flutter_core

  free_flutter_datepicker:
    path: ../free_flutter_datepicker

  intl: ">=0.15.0 <0.20.0"

flutter:
  assets:
    - packages/timezone/data/2020a.tzf